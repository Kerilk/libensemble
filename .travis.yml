language: python
dist: xenial
python:
  - 3.8

os: linux

env:
  global:
    - HYDRA_LAUNCHER=fork
    - OMPI_MCA_rmaps_base_oversubscribe=yes
    - MPI=mpich
    - COMMS_TYPE=l

services:
    - postgresql

cache:
  pip: true
  apt: true

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a
  - conda config --add channels conda-forge
  - conda create --yes --name condaenv python=$TRAVIS_PYTHON_VERSION;
  - source activate condaenv

install:
  - COMPILERS=gcc_linux-64;
  - MUMPS=mumps-mpi=5.1.2=h5bebb2f_1007;
  - conda install $COMPILERS
  - conda install libblas libopenblas
  - conda install mpi4py scipy mpich;
  - conda install psutil
  - pip install flake8
  - pip install coverage==4.5.4
  - pip install pytest
  - pip install pytest-cov
  - pip install pytest-timeout
  - pip install mock
  - pip install coveralls
  - python install/find_mpi.py # Locate compilers. Confirm MPI library
  - mpiexec --version        # Show MPI library details
  - pip install -e .            # Installing libEnsemble
  - wget https://github.com/argonne-lcf/balsam/archive/refs/tags/0.4.tar.gz
  - mkdir ../balsam; tar xf 0.4.tar.gz -C ../balsam;
  - python install/configure_balsam_install.py

before_script:
  - flake8 libensemble

script:
  - ./libensemble/tests/run-tests.sh -r -y 'test_balsam*' -z -$COMMS_TYPE

after_success:
  - mv libensemble/tests/.cov* .
  - coveralls

after_failure:
- cat libensemble/tests/regression_tests/log.err
