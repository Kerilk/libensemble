libE_specs:
    save_every_k_gens: 1000
    sim_dirs_make: True
    exit_criteria:
        sim_max: 16

sim_specs:
    function: libensemble.tests.scaling_tests.balsam_forces.forces_simf.run_forces_balsam
    inputs:
        - x
    outputs:
        energy:
            type: float
    user:
        keys:
            - seed
        sim_particles: 1.e+3
        sim_timesteps: 5
        particle_variance: 0.2
        kill_rate: 0.5

gen_specs:
    function: libensemble.gen_funcs.sampling.uniform_random_sample
    outputs:
        x:
            type: float
            size: 1
    user:
        gen_batch_size: 1000

alloc_specs:
    function: libensemble.alloc_funcs.give_sim_work_first.give_sim_work_first
    outputs:
        allocated:
            type: bool
    user:
        batch_mode: True
        num_active_gens: 1
